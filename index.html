<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站整合</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 3D 悬浮卡片效果 */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            line-height: 1.6;
        }

        .container:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(0, 0, 0, 0.4);
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        li::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            z-index: -1;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        li:hover::before {
            opacity: 0.5;
        }

        /* 图标预览样式 */
        .website-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .favicon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: white;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        /* 自定义分支图标 */
        .branch-icon {
            position: relative;
            overflow: visible;
        }

        .branch-icon::before,
        .branch-icon::after,
        .branch-icon span {
            content: '';
            position: absolute;
            background: #00dbde;
            width: 2px;
            transition: all 0.3s ease;
        }

        .branch-icon::before {
            height: 24px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .branch-icon::after {
            height: 16px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            transform-origin: bottom;
        }

        .branch-icon span {
            height: 16px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: bottom;
        }

        /* 悬停效果 */
        .website-preview:hover .favicon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.5));
        }

        .website-preview:hover .branch-icon::before,
        .website-preview:hover .branch-icon::after,
        .website-preview:hover .branch-icon span {
            background: #fc00ff;
        }

        .website-preview:hover .branch-icon::after {
            transform: translateX(-50%) rotate(30deg);
        }

        .website-preview:hover .branch-icon span {
            transform: translateX(-50%) rotate(-30deg);
        }

        .link-container {
            flex-grow: 1;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
        }

        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            transition: width 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        /* 子项样式 */
        .sub-item {
            margin-left: 2rem;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1.5rem;
            }
            li {
                padding: 1rem;
            }
            .favicon {
                width: 40px;
                height: 40px;
            }
            .website-preview {
                gap: 10px;
            }
            /* 移动端分支图标调整 */
            .branch-icon::before {
                height: 18px;
                top: 8px;
            }
            .branch-icon::after,
            .branch-icon span {
                height: 12px;
                bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>网站整合</h1>
        <ul>
            <li>
                <div class="website-preview">
                    <img src="https://github.com/favicon.ico" 
                         class="favicon" 
                         alt="GitHub图标">
                    <div class="link-container">
                        <a href="https://github.com" target="_blank">GitHub</a>
                        <p>一个面向开源及私有软件项目的托管平台，因为只支持 Git 作为唯一的版本库格式进行托管，故名 GitHub。</p>
                    </div>
                </div>
                <ul class="sub-item">
                    <li>
                        <div class="website-preview">
                            <div class="favicon branch-icon">
                                <span></span>
                            </div>
                            <div class="link-container">
                                <a href="https://bgithub.xyz" target="_blank">Bgithub</a>
                                <p>GitHub 的国内镜像网站。</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#00ffff", 
                    opacity: 0.4, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 3, 
                    direction: "none", 
                    random: true, 
                    straight: false, 
                    out_mode: "out" 
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>
</body>
</html>
